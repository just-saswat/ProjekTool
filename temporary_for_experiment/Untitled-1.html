<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Neon Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 5%;
            padding: 50px 20px;
            text-align: left;
            position: relative;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 700;
        }
        .navbar-nav .nav-link:hover {
            background-color: #50C878;
            color: #111;
        }
        .navbar-nav .nav-item {
            margin-right: 20px;
        }
        h1 {
            font-size: 6em;
            color: #fff;
            text-shadow: 0 0 0px #fff, 0 0 0px #fff, 0 0 2px #fff, 0 0 100px #9be1b2;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1;
            z-index: 2;
        }
        h2 {
            font-size: 5em;
            color: #50C878;
            text-shadow: 2px 2px 5px rgba(80, 200, 120, 0.5);
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1;
            z-index: 2;
            animation: glowText 2s alternate infinite;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 50px;
        }
        .btn-custom {
            padding: 15px 30px;
            background-color: #50C878;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #3EA55B;
        }
        .gear-animation {
            position: absolute;
            top: 20%;
            margin-left: auto;
            margin-right: 30%;
            margin-top: auto;
            right: -150px; /* Adjusted space to the left of the animation */
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #50C878;
            box-shadow: 0 0 10px rgba(80, 200, 120, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, right 0.3s;
        }

        @keyframes glowText {
            0% {
                text-shadow: 2px 2px 5px rgba(80, 200, 120, 0.5);
            }
            100% {
                text-shadow: 2px 2px 20px rgba(80, 200, 120, 0.8);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #50C878;
            }
            100% {
                box-shadow: 0 0 20px #50C878, 0 0 40px #50C878;
            }
        }

        @keyframes particles {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            h1 {
                font-size: 5em;
            }
            h2 {
                font-size: 4em;
            }
        }
        @media (max-width: 992px) {
            h1 {
                font-size: 4em;
            }
            h2 {
                font-size: 3em;
            }
            .container {
                padding: 40px 15px;
            }
            .gear-animation {
                right: -120px; /* Adjust for smaller screens */
                width: 90px;
                height: 90px;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 2.5em;
            }
            .gear-animation {
                right: -100px; /* Adjust for smaller screens */
                width: 80px;
                height: 80px;
            }
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 2em;
            }
            .btn-custom {
                padding: 10px 20px;
                font-size: 1em;
            }
            .gear-animation {
                position: relative;
                margin: 20px auto;
                top: 0;
                right: 0;
                width: 75px;
                height: 75px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .btn-custom {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            p {
                font-size: 0.9em;
            }
            .gear-animation {
                width: 65px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand logo" href="https://www.google.com" style="font-weight: 700;">ProjektTool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(219, 219, 219);">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(219, 219, 219);">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(219, 219, 219);">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: rgb(219, 219, 219);">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="gear-animation"></div>
    <div class="container">
        <h1>Welcome to</h1>
        <h2 id="hh2">ProjektTool</h2>
        <p>This is a professional landing page with a dark theme and neon accents. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec purus fermentum, vehicula ipsum eu, aliquam quam.</p>
        <a href="#" class="btn btn-custom" style="font-weight: 700;">Learn More</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="index3.js"></script>
    <script>
        $(document).ready(function(){
            $('.navbar-toggler').click(function(){
                $('.gear-animation').slideToggle();
            });
        });
    </script>
</body>
</html>
